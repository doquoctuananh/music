<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Validate</title>
      <link rel="stylesheet" href="./main.css">
</head>

<body>
      <form id="register">
            <h1 class="header">
                  Nhập thông tin
            </h1>
            <div class="container">
                  <div class="form_group">
                        <label for="name">Tên đăng nhập</label>
                        <input id="name" placeholder="Tên đăng nhập">
                        <span class="message"></span>
                  </div>
                  <div class="form_group">
                        <label for="email">Email</label>
                        <input id="email" placeholder="Nhập email">
                        <span class="message"></span>

                  </div>
                  <div class="form_group">
                        <label for="pasword">Mật khẩu</label>
                        <input id="password" placeholder="Nhập mật khẩu">
                        <span class="message"></span>

                  </div>
                  <div class="form_group">
                        <label for="pasword_again">Nhập lại Mật khẩu</label>
                        <input id="pasword_again" placeholder="Nhập lại mật khẩu">
                        <span class="message"></span>

                  </div>

            </div>
            <div class="footer">
                  <button type="submit">Đăng kí</button>
            </div>
      </form>
</body>
<!-- <script type="module" src="./main.js">

</script> -->
<script src="./main.js"></script>
<script>
      Validator({
            form: "#register",
            rules: [
                  Validate.isRequired("#name"),
                  Validate.isEmail("#email"),
                  Validate.isPassword("#password"),
                  Validate.isConfirmPassWord("#pasword_again", "#password")
            ]
      })
</script>

</html>
